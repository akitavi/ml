global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "ohlcv-features-service"
    metrics_path: /metrics
    static_configs:
      - targets:
          - new-data-creator:8010
          - new-feach:8010

  - job_name: "kafka-exporter"
    metrics_path: /metrics
    static_configs:
      - targets:
          - kafka_exporter:9308
