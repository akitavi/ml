global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "ohlcv-features-service"
    metrics_path: /metrics
    static_configs:
      - targets:
          - new-data-creator:8010
          - ml-new-feach-1:8020

  - job_name: "kafka-exporter"
    metrics_path: /metrics
    static_configs:
      - targets:
          - kafka_exporter:9308
